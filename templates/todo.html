{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{% static 'css/all.css' %}" />
        <title>Document</title>
    </head>
    <body>
        <main class="mx-auto">
            <div class="row px-3">
                <div class="col-11">
                    <h1>MY TODO LIST</h1>
                </div>
                <div class="col-1">
                    <button>TODOS</button>
                </div>
            </div>
            <div class="row px-3 py-2">
                <p>You have 1 task pending</p>
            </div>
            <form class="row px-3 py-2" id="todo-form">
                {% csrf_token %}
                <div class="col-11">
                    <input type="text" class="w-100" id="todo-input" name="todo" />
                </div>
                <div class="col-1">
                    <button id="add-btn">x</button>
                </div>
            </form>
            <div class="row px-3 py-2" id="todo-list">
                {% if todos %} {% for todo in todos %}
                <form class="row todo">
                    {% csrf_token %}
                    <span class="col-10">{{ todo.text }}</span>
                    <span class="col-1"><button>O</button></span>
                    <span class="col-1"><button>X</button></span>
                    <input type="hidden" value="{{ todo.id }}" />
                </form>
                {% endfor %} {% endif %}
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>
        <script src="{% static 'js/script.js' %}"></script>
    </body>
    <!-- JavaScript Bundle with Popper -->
</html>
